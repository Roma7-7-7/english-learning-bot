# SonarCloud Configuration
sonar.projectKey=Roma7-7-7_english-learning-bot
sonar.organization=roma7-7-7

# Source code settings
sonar.sources=.
sonar.exclusions=**/vendor/**,**/node_modules/**,**/*_test.go,**/web/**,**/data/**,**/bin/**,**/deployment/**

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/node_modules/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out

# Ignore Cognitive Complexity issues - align with local gocognit linter (threshold: 30)
# Rule go:S3776 - Cognitive Complexity of functions should not be too high
sonar.issue.ignore.multicriteria=e1

sonar.issue.ignore.multicriteria.e1.ruleKey=go:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.go
